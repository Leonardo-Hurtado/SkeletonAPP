<ion-content>

    <h1>SkeletonAPP</h1>
    <div>
      <h6>Aqu√≠ comienza todo</h6>

    </div>
  </ion-title>

  <div class="margen">
    <ion-label position="floting"> Usuario </ion-label>
    <ion-item>
      <ion-input [(ngModel)]="username" type="text" fill="solid" required maxlength="8"></ion-input>

    <br />

    <ion-label position="floating"> Password </ion-label>
    <ion-item>
      <ion-input [(ngModel)]="password" type="password" fill="solid" required maxlength="4"></ion-input>

    <ion-button class="ion-activatable ripple-parent rounded-rectangle ion-text-center custom-parent" expand="full" fill="outline" (click)="login()">
      Ingresar
      <ion-ripple-effect></ion-ripple-effect>
    </ion-button>
  </div>
  <br />
  <br />

  <ion-content class="ion-text-center ion-margin-top">

  </ion-content>


</ion-content>
